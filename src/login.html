<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="sass/main.scss" />
  <script defer src="https://unpkg.com/alpinejs@3.1.0/dist/cdn.min.js"></script>
  <script src="js/main.js"></script>
  <title>BlueRay Hunt</title>
</head>

<body>
  <include src="partials/_header.html"></include>

  <main id="main" class="br-bg-dark">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-6 col-lg-5">
          <div class="br-auth-card my-4 my-lg-5">
            <h1 class="br-auth-card__title">Log in</h1>

            <form action="/" class="br-auth-card__form mt-3">
              <div class="mt-2">
                <label for="register-email" class="visually-hidden">Email</label>
                <input type="email" class="br-input w-100" placeholder="Email">
              </div>
              <div class="mt-2">
                <label for="register-password" class="visually-hidden">Password</label>
                <input type="password" class="br-input w-100" placeholder="Password">
              </div>
              <div class="mt-2">
                <a href="#" class="br-auth-card__forgot">Forgot your password?</a>
              </div>
              <div class="mt-3 d-flex justify-content-end">
                <button class="br-btn br-auth-card__btn-wide">Log in</button>
              </div>

              <hr class="mt-3">

              <div class="mt-3">
                <strong>Or, continue with</strong>
              </div>

              <div class="d-flex align-items-center mt-2">
                <button class="br-btn br-btn--simple br-auth-card__btn-oauth me-1">
                  <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                      d="M3.27317 7.99772C3.27317 7.48856 3.34591 6.9794 3.52776 6.5066L0.836478 4.43359C0.290949 5.52465 0 6.72482 0 7.99772C0 9.27062 0.290949 10.4708 0.836478 11.5255L3.52776 9.45246C3.34591 9.01604 3.27317 8.50688 3.27317 7.99772Z"
                      fill="#FBBC05" />
                    <path
                      d="M0.835938 4.47334L3.52721 6.54635C4.14548 4.61881 5.89117 3.27317 8.00055 3.27317C9.12798 3.27317 10.1463 3.67323 10.9464 4.32786L13.274 2.00027C11.8556 0.763741 10.0372 0 8.00055 0C4.83648 0 2.10884 1.81843 0.835938 4.47334Z"
                      fill="#EA4335" />
                    <path
                      d="M8.00055 6.54297V9.6343H12.2921C11.892 11.5982 10.219 12.7256 8.00055 12.7256C5.89117 12.7256 4.14548 11.38 3.52721 9.48883L0.835938 11.5618C2.10884 14.1804 4.83648 15.9988 8.00055 15.9988C12.0011 15.9988 15.638 13.0893 15.638 7.99771C15.638 7.52492 15.5652 7.01576 15.4561 6.54297H8.00055Z"
                      fill="#34A853" />
                    <path
                      d="M8 6.54297V9.6343H12.2915C12.0733 10.689 11.4914 11.4891 10.6549 12.0346L13.2007 13.9985C14.6555 12.6165 15.6374 10.6163 15.6374 7.99771C15.6374 7.52492 15.5647 7.01576 15.4556 6.54297H8Z"
                      fill="#4285F4" />
                  </svg>
                  <span class="ms-2">Google</span>
                </button>
                <button class="br-btn br-btn--simple br-auth-card__btn-oauth ms-1">
                  <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                      d="M15.1168 16C15.6045 16 15.9999 15.6046 15.9999 15.117V0.883103C15.9999 0.395301 15.6045 0 15.1168 0H0.883044C0.395241 0 0 0.395301 0 0.883103V15.117C0 15.6046 0.395241 16 0.883044 16H15.1168Z"
                      fill="#3B5998" />
                    <path
                      d="M11.0366 16V9.80401H13.1164L13.4278 7.38927H11.0366V5.84757C11.0366 5.14845 11.2308 4.67204 12.2333 4.67204L13.512 4.67144V2.51173C13.2908 2.48236 12.5318 2.41659 11.6488 2.41659C9.80518 2.41659 8.54308 3.54189 8.54308 5.6085V7.38927H6.45801V9.80401H8.54308V16H11.0366Z"
                      fill="white" />
                  </svg>

                  <span class="ms-2">Facebook</span>
                </button>
              </div>

              <div class="mt-3 mt-lg-4">
                Already have an account? <a href="#" class="br-auth-card__login">Log in</a>
              </div>



            </form>
          </div>
        </div>
        <div class="col-12 col-md-6 col-lg-5">
          <div class="br-auth-card my-4 my-lg-5">
            <h1 class="br-auth-card__title">Register</h1>

            <p class="mt-3">
              If you do not have an account you can create it very easily in the following link
            </p>

            <button class="br-btn mt-3">Create an account</button>
          </div>
        </div>
      </div>
      <hr class="br-separator">
    </div>
  </main>

  <style>
    .br-footer-extra {
      display: none;
    }
  </style>

  <include src="partials/_footer.html"></include>

</body>

</html>
